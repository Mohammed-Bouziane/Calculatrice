<!DOCTYPE html>
<html lang="en">

<head>

                    <input class="cara" type="button" value="*" name="mult" onclick="val(mult.value)">
                </div>
                <div>
                    <input class="cara" type="button" value="0" name="v0" onclick="val(v0.value)">
                    <input class="cara" type="button" value="." name="dot" onclick="val(dot.value)">
                    <input class="cara" type="button" value="/" name="div" onclick="val(div.value)">
                    <input class="cara" type="button" value="=" name="egale" onclick="calcule()">
                </div>
